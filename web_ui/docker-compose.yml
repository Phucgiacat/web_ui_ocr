version: '3.8'

services:
  ocr-corrector-web:
    build:
      context: .
      dockerfile: web_ui/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/output
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - OUTPUT_FOLDER=/app/output
      - NAME_FILE_INFO=/app/before_handle_data.json
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
